<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Assassin Alpine.js Boilderplate</title>
    <link rel="stylesheet" href="assets/bundle.min.css">
  </head>
  <body>

    <!-- This h1 tag should be removed during development -->
    <h1 class="web-assassin-title">
      🥷🏻 Web Assassin == Alpine.js Boilerplate
    </h1>

    <!-- This small tag should be removed during development -->
    <small
      x-data="{ alpineStatus: '✅ Alpine.js is locked and loaded.' }"
      x-init="$el.innerHTML = alpineStatus"
      class="web-assassin-alpinejs-status"
      >❌ There is a problem loading Alpine.js :(
    </small>

    <!-- This small tag should be removed during development -->
    <small
      x-data
      x-init="$el.innerHTML = $store.success.message"
      class="web-assassin-spruce-status"
      >❌ There is a problem loading Spruce :(
    </small>

    <a href="/page.html">Another Page</a>

    <script src="assets/bundle.min.js"></script>
  </body>
</html>
